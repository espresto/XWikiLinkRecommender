log4j.rootLogger=DEBUG,stdout
log4j.logger.de.csw=DEBUG,csw


# Definition stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n


# Definition csw
log4j.appender.csw=org.apache.log4j.RollingFileAppender
log4j.appender.csw.File=ontology_plugin.log
log4j.appender.csw.append=false
log4j.appender.csw.MaxFileSize=10000KB
log4j.appender.csw.MaxBackupIndex=10
log4j.appender.csw.layout=org.apache.log4j.PatternLayout
log4j.appender.csw.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n
